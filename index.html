<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROG Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Rajdhani"', 'sans-serif'],
            },
            colors: {
              rog: {
                red: '#FF003C',
                dark: '#050505',
                panel: '#0A0A0A',
                border: '#1F1F1F'
              }
            },
            backgroundImage: {
              'grid-pattern': "radial-gradient(circle, #1a1a1a 1px, transparent 1px)",
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #f8fafc;
        font-family: 'Rajdhani', sans-serif;
        background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
        background-size: 20px 20px;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF003C; 
      }
      
      .rog-glow {
        box-shadow: 0 0 10px rgba(255, 0, 60, 0.2);
      }
      .rog-text-glow {
        text-shadow: 0 0 5px rgba(255, 0, 60, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
