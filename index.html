<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ROG ADMIN // PROTOCOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Rajdhani"', 'sans-serif'],
              mono: ['"Share Tech Mono"', 'monospace'],
            },
            colors: {
              rog: {
                black: '#050505',
                dark: '#0a0a0c',
                panel: '#121214',
                border: '#2a2a2e',
                red: '#ff003c',
                redDim: '#4a0012',
                accent: '#00f0ff',
                text: '#e0e0e0',
                dim: '#666666'
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1a1a1a 1px, transparent 1px), linear-gradient(to bottom, #1a1a1a 1px, transparent 1px)",
              'scanline': "linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2))",
            },
            backgroundSize: {
              'grid': '40px 40px',
              'scan': '100% 4px'
            },
            animation: {
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'pulse-glow': 'pulseGlow 2s infinite',
              'glitch': 'glitch 1s infinite',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(30px) rotateX(10deg)' },
                '100%': { opacity: '1', transform: 'translateY(0) rotateX(0)' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 5px rgba(255, 0, 60, 0.2)' },
                '50%': { boxShadow: '0 0 20px rgba(255, 0, 60, 0.6)' }
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden;
      }

      /* 3D Context */
      .scene-3d {
        perspective: 1200px;
        transform-style: preserve-3d;
      }

      .tilt-panel {
        transition: transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.2s ease;
        transform-style: preserve-3d;
      }
      .tilt-panel:hover {
        transform: translateZ(10px) rotateX(2deg);
        box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.8);
        z-index: 10;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0c;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff003c;
      }

      /* Utilities */
      .clip-angle {
        clip-path: polygon(
          0 0,
          100% 0,
          100% calc(100% - 15px),
          calc(100% - 15px) 100%,
          0 100%
        );
      }
      
      .clip-angle-top {
        clip-path: polygon(
          15px 0,
          100% 0,
          100% 100%,
          0 100%,
          0 15px
        );
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(255, 0, 60, 0.5);
      }

      /* Scanline Overlay */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
        background-size: 100% 4px;
        z-index: 999;
        pointer-events: none;
      }
    </style>

{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",

  }
}
</script>
</head>

    <div id="root"></div>

</html>
